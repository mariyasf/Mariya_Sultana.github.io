            <!--home section-->
            <section class="about contact section">
                <div class="container">
                    <div class="row">
                        <div class="section-title padd-15">
                            <h2>
                                Contact Me
                            </h2>
                        </div>
                    </div>

                    <div class="contact-title padd-15">
                        <h3>Have You Any Question?</h3>

                    </div>

                    <div class="row">
                        <div class="contact-info-item padd-15">
                            <div class="icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <h4>Phone Number</h4>
                            <p>+088 01717638616</p>
                        </div>

                        <div class="contact-info-item padd-15">
                            <div class="icon">
                                <i class="fa fa-map-marker-alt"></i>
                            </div>

                            <p>B-Block, Halishahar
                                Housing State Chittagong</p>
                        </div>

                        <div class="contact-info-item padd-15">

                            <p>mariasultanafahmida@gmail.com</p>

                        <div class="contact-form padd-15">
                            <div class="row">
                                <div class="form-item col-6 padd-15 ">
                                    <div class="form-group">
                                        <input type="text" class="from-control" placeholder="Name">
                                    </div>
                                </div>

                                <div class="form-item col-6 padd-15 ">
                                    <div class="form-group">
                                        <input type="email" class="from-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-item col-12 padd-15 ">
                                    <div class="form-group">
                                        <input type="text" class="from-control" placeholder="Subject">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-item col-12 padd-15 ">
                                    <div class="form-group">
                                        <textarea name="" class="from-control" id="" placeholder="Message"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-item col-12 padd-15 ">
                                    <button type="submit" class="btn">Send</button>
                                </div>
                            </div>
